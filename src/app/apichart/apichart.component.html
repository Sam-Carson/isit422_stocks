
<div class='container'>

  <app-watchlist></app-watchlist>
 
    <!-- <div class="card-body"><br /> -->
      <form (submit)="onAddWatchList(postForm)" 
      #postForm="ngForm"> 
      <input  name="symbol" 
              [ngModel]="symbol" 
              (change)="onChange($any($event))" 
              (keyup)="onKeyup($any($event))" 
              class="form-control" 
              type="text" 
              placeholder="Search..." 
              list="searchresults" 
              autofocus="all"
              #symbol="ngModel">
      <button class="addToListBtn"
        type="submit">Add to Watchlist
      </button>
      </form>


      <datalist id="searchresults">
        <option *ngFor="let i of searchResults" value="{{i.symbol | uppercase}}">{{i.name | titlecase}}</option>
      </datalist>
  
      <br />
  
      <div class="form-group row" id="timeframe">
        <label class="col-sm-6 col-form-label" for="timeframe">Timeframe:</label>
        <div class="col-sm-6">
          <select (change)="onTimeChange($any($event.target).value)" class="form-control form-control-sm" name="timeframe">
            <option id="{{timeframes[timeframe.id].id}}" value="{{timeframes[timeframe.id].timeframe}}" selected="{{timeframes[timeframe.id].selected}}" *ngFor="let timeframe of timeframes">{{timeframes[timeframe.id].label}}</option>
          </select>
        </div>  
      </div>
  
      <br />
  
      <canvas
        baseChart
        [chartType]="'bar'"
        [datasets]="chartData"
        [options]="chartOptions"
        [legend]="chartLegend"
        [labels]="chartLabels">
      </canvas>
<!--   
    </div> -->
  </div>
