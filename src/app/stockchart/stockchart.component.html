<ejs-stockchart id="chart-container" 
    [primaryXAxis]="primaryXAxis">
 
    <e-stockchart-series-collection>
     
    <e-stockchart-series 
    [dataSource]="chartData" 
    type="Candle" 
    xName="x" 
    yName="high" 
    name="Gold" 
    High= "high"
    Low= "low"
    Open="open"
    Close= "close">
     
    </e-stockchart-series> 
     
    </e-stockchart-series-collection>
     
    </ejs-stockchart>
